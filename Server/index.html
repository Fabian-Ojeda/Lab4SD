<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Clock's Dashboard</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<body style="background-color: rgb(99, 97, 97); padding-top: 2%;"><center>
  <div style="width: 80%; background-color: white; padding: 5%; border-radius: 10px;">
    <div id="app">
    <h1>Sincronizador de Relojes</h1>
    <h2>Dashboard</h2>
    <hr>
    <section v-if="errored">
      <p>Lo sentimos, no es posible obtener la informaci√≥n en este momento, por favor intente nuevamente mas tarde</p>
    </section>

    <section v-else>
      <div v-if="loading">Cargando...</div>

      <div v-else v-for="currency in data" class="currency">
        <br><br>
        <b>Identificador del Reloj:</b><br>
        {{currency.id}}<br><br>
        <b>Informacion del Reloj</b><br>
        {{currency.date}}<br><br>
      </div>
  </div>
  </section>
  <hr>
  <button onclick="clock()" class="btn btn-primary">Crear nuevo reloj</button>
  </div>
</div>
</center>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
  <script src="./js/frontend.js"></script>
</body>
</html>
